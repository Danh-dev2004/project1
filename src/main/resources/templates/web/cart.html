<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin tức</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/web/css/style.css}">
    <link rel="stylesheet" th:href="@{/web/css/cart.css}">
</head>
<body>
    <div class="main">
        <div th:replace="web/fragments/header :: header"></div>

        <div class="content">
            <h3>Giỏ hàng của bạn</h3>
            <div class="container">
                <div class="row">
                    <div class="col-9 introduce">
                        <table class="table">
                            <thead>
                                <th>Thông tin sản phẩm</th>
                                <th>Đơn giá</th>
                                <th>Số lượng</th>
                                <th>Thành tiền</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="info d-flex">
                                            <div class="img">
                                                <img th:src="@{/web/img/nike/nam/nike1.png}" alt="">
                                            </div>
                                            <p>Giày Thể Thao Nam GTT23.4</p>
                                        </div>
                                    </td>
                                    <td>
                                        <p class="price m-0 d-flex align-items-center">1.000.000VNĐ</p>
                                    </td>
                                    <td>
                                        <div class="quantity">
                                            <div class="input-number-product">
                                                <button style="left: 0px; right: auto;" class="subtraction">-</button>
                                                <input type="text" value="1">
                                                <button class="add">+</button>
                                            </div>
                                        </div>
                                    </td>
                                    <td>1.000.000VNĐ</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="order-detail">
                                <div class="head">Thông tin đơn hàng</div>
                                <div class="body">
                                    <div class="product d-flex justify-content-between align-items-center">
                                        <p class="name">Giày Thể Thao Nam GTT23.4 <span>x1</span></p> 
                                        <p class="price">1.000.000VNĐ</p>
                                    </div>
                                </div>
                                <div class="total-money d-flex justify-content-between align-items-cente">
                                    <h3>Tổng tiền: </h3>
                                    <p>1.000.000VNĐ</p>
                                </div>
                                <div class="button">
                                    <button class="payment">Thanh toán</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="web/fragments/footer :: footer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
                $(".content .category .list-menu > li .heading").click(function () {
                    var $currentHeading = $(this);
                    $currentHeading.parent().toggleClass("active");
                    var $subListMenu = $currentHeading.siblings('.sub-list-menu');
                    $subListMenu.slideToggle();
                    if ($currentHeading.parent().hasClass('active')) {
                        $currentHeading.find('span').text('-');
                    } else {
                        $currentHeading.find('span').text('+');
                    }
                });
            });
    </script>
</body>
</html>
