    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng ký</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" th:href="@{/web/css/style.css}">
        <style>
            .gradient-custom {
                background: #f093fb;
                background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));
                background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));
            }
            .card-registration .form-outline input.form-control.form-control-lg {
                border-radius: 0.5rem;
                padding: 0.5rem 1rem;
            }
            .card-registration .form-label {
                margin-top: -1rem;
            }
            .card-registration .select-label {
                margin-top: -1.5rem;
            }
            .small-input {
                width: calc(100% - 4px);
            }
        </style>
    </head>
    <body>
    <div class="main">
        <div th:replace="web/fragments/header :: header"></div>

        <section class="vh-100 gradient-custom">
            <div class="container h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-8 col-xl-6">
                        <div class="card shadow-2-strong card-registration">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Registration Form</h3>
                                <form role="form" id="formSubmit">

                                    <div class="row mb-4">
                                        <div class="col-12">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="username" class="form-control small-input" placeholder="Username" name="username"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col-12">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="password" id="password" class="form-control small-input" placeholder="Password" name="password"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col-12">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="address" class="form-control small-input" placeholder="Address" name="address"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col-md-6">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="firstName" class="form-control small-input" placeholder="First Name" name="firstName"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="lastName" class="form-control small-input" placeholder="Last Name" name="lastName"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col-md-6">
                                            <div data-mdb-input-init class="form-outline datepicker">
                                                <input type="date" class="form-control small-input" id="birthdayDate" name="birthday"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <h6 class="mb-2 pb-1">Gender: </h6>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="female" checked/>
                                                <label class="form-check-label" for="femaleGender">Female</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="maleGender" value="male"/>
                                                <label class="form-check-label" for="maleGender">Male</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="otherGender" value="other"/>
                                                <label class="form-check-label" for="otherGender">Other</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col-md-6">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="email" id="email" class="form-control small-input" placeholder="Email" name="email"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="tel" id="phoneNumber" class="form-control small-input" placeholder="Phone Number" name="phoneNumber"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-4 text-center">
                                        <button type="submit" id="btnCreateUser" class="btn btn-primary">Sign up</button>
                                    </div>

                                    <p class="mt-3 text-center">already have an account? <a th:href="@{/login}" class="text-decoration-none">Sign in</a></p>
                                    <p class="text-center">or register with:</p>
                                    <div class="text-center">
                                        <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                                            <i class="fab fa-facebook-f"></i>
                                        </button>
                                        <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                                            <i class="fab fa-google"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div th:replace="web/fragments/footer :: footer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
            var userAPI = /*[[@{/api/user}]]*/ '';
            var userURL = /*[[@{/home}]]*/ '';
        /*]]>*/

        function showSwal(title, text, icon, redirectURL) {
            Swal.fire({
                title: title,
                text: text,
                icon: icon
            }).then((result) => {
                if (result.isConfirmed && redirectURL) {
                    window.location.href = redirectURL;
                }
            });
        }

        $('#btnCreateUser').click(function (e) {
            e.preventDefault();
            var username = $('#username').val().trim();
            var password = $('#password').val().trim();
            var address = $('#address').val().trim();
            var firstName = $('#firstName').val().trim();
            var lastName = $('#lastName').val().trim();
            var email = $('#email').val().trim();
            var phoneNumber = $('#phoneNumber').val().trim();

            if (username === '' || password === '' || address === '' || firstName === '' || lastName === '' || email === '' || phoneNumber === '') {
                showSwal('Lỗi!', 'Vui lòng nhập đầy đủ thông tin', 'error', null);
                return;
            }

            var data = {};
            var formData = $('#formSubmit').serializeArray();
            $.each(formData, function(_, kv) {
                data[kv.name] = kv.value;
            });

            createUser(data);
        })

        function createUser(data) {
            $.ajax({
                url: userAPI,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                dataType: 'json',
                success: function (result) {
                    window.location.href = userURL;
                },
                error: function (error) {
                    window.location.href = null;
                }
            })
        }
    </script>
    </body>
    </html>
